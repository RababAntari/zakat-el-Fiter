
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zakat el-Fiter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1><i class="fas fa-balance-scale"></i> Zakat el-Fiter</h1>
        </div>
        <div class="content">
            <form action="">
                <label for="money">Enter the number of your family:</label>
                <input id="family" type="number" placeholder="How much ?">
                <button type="button" id="calculate">Calculate</button>
            </form>
            <div class="result">
                <div class="nissab">
                    <p id="result"></p>
                </div>   
                <div class="price">
                    <p><strong id='amount'></strong></p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"> </script>
</body>
</html>
